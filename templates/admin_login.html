{% extends "base.html" %}
{% block content %}
<style>
  .admin-login-container {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0f172a;
    padding: 40px 20px;
  }

  .admin-login-card {
    background: #020617;
    border-radius: 16px;
    padding: 32px 28px;
    box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
    max-width: 380px;
    width: 40%;
    text-align: center;
    border: 1px solid rgba(148, 163, 184, 0.4);
  }

  .admin-login-title {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #e5e7eb;
    font-weight: bold;
  }

  .admin-login-subtitle {
    color: #9ca3af;
    margin-bottom: 24px;
    font-size: 0.95rem;
  }

  .admin-login-icon {
    font-size: 3rem;
    margin-bottom: 16px;
  }

  .admin-login-form {
    text-align: left;
  }

  .admin-login-form label {
    display: block;
    margin-bottom: 6px;
    color: #e5e7eb;
    font-weight: 500;
    font-size: 0.9rem;
  }

  .admin-login-form input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #4b5563;
    border-radius: 10px;
    font-size: 0.95rem;
    margin-bottom: 16px;
    background: #020617;
    color: #e5e7eb;
  }

  .admin-login-form input:focus {
    outline: none;
    border-color: #818cf8;
  }

  .admin-login-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    margin-top: 8px;
  }

  .admin-login-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(124, 58, 237, 0.6);
  }
</style>

<div class="admin-login-container">
  <div class="admin-login-card">
    <div class="admin-login-icon">üõ°Ô∏è</div>
    <h2 class="admin-login-title">Admin Login</h2>
    <p class="admin-login-subtitle">Restricted access ‚Äì administrators only</p>
    <form method="POST" class="admin-login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="admin-login-btn">Sign in as Admin</button>
    </form>
  </div>
</div>
{% endblock %}
